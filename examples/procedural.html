<!DOCTYPE html>
<html>
	<head>
		<title>CrimildJS Example: Procedural Textures</title>
	    <script type="text/javascript" src="../lib/jquery-1.9.0.js"></script>
		<script data-main="../src/crimild" src="../lib/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript">
			requirejs([
					"crimild", 
					"text!../shaders/procedural_texture.vert",
					"text!../shaders/procedural_texture.frag",
				], function(
					crimild,
					procedural_vs,
					procedural_fs
				) {

				var canvas = $("#canvas").get(0);
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				crimild.run({
					scene: {
						_prototype: crimild.groupNode,
						nodes: [
							{
								_prototype: crimild.lightNode,
								local: {
									translate: [0, 0, 1]
								}
							},
							{
								_prototype: crimild.geometryNode,
								primitives: [
									{
										_prototype: crimild.planePrimitive,
									}
								],
								local: {
									translate: [0, 0, -3]
								},
								components: [
									{
										_prototype: crimild.effectComponent,
										effects: [
											{
												_prototype: crimild.effect,
												shaderProgram: {
													vertexShader: procedural_vs,
													fragmentShader: procedural_fs,
												},
												cullState: {
													enabled: false
												},
											}
										]
									},
									{
										_prototype: crimild.trackpadComponent,
									},
								],
							}
						]
					},
					renderer: {
						canvas: canvas,
						clearColor: [0, 0, 0, 1]
					}
				});
			});
		</script>
	</head>
	<body>
        <canvas id="canvas">
            Your browser does not support WebGL
        </canvas>
		<div>
	        <div class="hud">
	            <p><a href="javascript:window.parent.location = '../index.html';">crimildjs</a> procedural textures example</p>
	        </div>
		</div>
	</body>
</html>
