<!DOCTYPE html>
<html>
	<head>
		<title>CrimildJS Example: Post-Processing</title>
	    <script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script data-main="../src/crimild" src="../lib/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript">
			requirejs([
					"crimild", 
					"image!./assets/earth.jpg",
					"text!../shaders/old_film.vert", "text!../shaders/old_film.frag",
				], function(
					crimild, 
					color_map,
					old_film_vs, old_film_fs
				) {

				var canvas = $("#canvas").get(0);
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				var sepiaToningCoeffUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uSepiaCoeff",
                    data: 0.5,
                    type: crimild.shaderUniform.types.FLOAT,
				});

				$("#uSepiaCoeff").click(function() {
					sepiaToningCoeffUniform.data = $(this).is(":checked") ? 0.5 : 0.0;
				});

				var noiseCoeffUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uNoiseCoeff",
                    data: 0.25,
                    type: crimild.shaderUniform.types.FLOAT,
				});

				$("#uNoiseCoeff").click(function() {
					noiseCoeffUniform.data = $(this).is(":checked") ? 0.25 : 0.0;
				});

				var scratchCoeffUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uScratchCoeff",
                    data: 1.0,
                    type: crimild.shaderUniform.types.FLOAT,
				});

				$("#uScratchCoeff").click(function() {
					scratchCoeffUniform.data = $(this).is(":checked") ? 1.0 : 0.0;
				});

				var innerVignettingUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uInnerVignetting",
                    data: 0.0,
                    type: crimild.shaderUniform.types.FLOAT,
				});

				$("#uInnerVignetting").click(function() {
					innerVignettingUniform.data = $(this).is(":checked") ? 0.0 : 1.5;
				});

				crimild.run({
					scene: {
						_prototype: crimild.groupNode,
						nodes: [
							{
								_prototype: crimild.geometryNode,
								primitives: [
									{
										_prototype: crimild.spherePrimitive,
									}
								],
								components: [
									{
										_prototype: crimild.effectComponent,
										effects: [
											{
												_prototype: crimild.effect,
												textures: [
													{
														_prototype: crimild.texture,
														image: {
															_prototype: crimild.image,
															data: color_map,
														},
														flipVertical: true
													},
												],
											}
										]
									},
									{
										_prototype: crimild.trackpadComponent,
									},
								],
							},
							{
								_prototype: crimild.cameraNode,
								aspectRatio: (window.innerWidth / window.innerHeight),
								local: {
									translate: [0, 0, 3]
								},
								components: [
									{
										_prototype: crimild.effectComponent,
										effects: [
											{
												_prototype: crimild.effect,
												shaderProgram: {
													vertexShader: old_film_vs,
													fragmentShader: old_film_fs,
												}
											}
										]
									},
									{
										_prototype: crimild.shaderUniformComponent,
										uniforms: [
											sepiaToningCoeffUniform,
											noiseCoeffUniform,
											scratchCoeffUniform,
											innerVignettingUniform
										]
									}
								]
							}
						]
					},
					renderer: {
						canvas: canvas,
					}
				});
			});
		</script>
	</head>
	<body>
        <canvas id="canvas">
            Your browser does not support WebGL
        </canvas>
		<div>
	        <div class="hud">
	            <p><a href="javascript:window.parent.location = '../index.html';">crimildjs</a> post-processing example</p>
	            <p>
	            	<div><input type="checkbox" id="uSepiaCoeff" checked />Sepia Toning<br/></div>
	            	<div><input type="checkbox" id="uNoiseCoeff" checked />Noise<br/></div>
	            	<div><input type="checkbox" id="uScratchCoeff" checked />Scratching<br/></div>
	            	<div><input type="checkbox" id="uInnerVignetting" checked />Vignetting<br/></div>
	        	</p>
	        </div>
		</div>
	</body>
</html>
