<!DOCTYPE html>
<html>
	<head>
		<title>CrimildJS Example: Normal Mapping</title>
	    <script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script data-main="../src/crimild" src="../lib/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript">
			requirejs([
					"crimild", 
					"image!./assets/stone-color.png",
					"image!./assets/stone-normal.png",
					"image!./assets/stone-specular.png"
				], function(
					crimild, 
					color_map,
					normal_map,
					specular_map
				) {

				var canvas = $("#canvas").get(0);
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				var useNormalMapUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uUseNormalMap",
                    data: true,
                    type: crimild.shaderUniform.types.BOOL,
				});

				$("#normalMapping").click(function() {
					useNormalMapUniform.data = $(this).is(":checked");
				});

				var useSpecularMapUniform = crimild.objectFactory.create(crimild.shaderUniform, {
                    name: "uUseSpecularMap",
                    data: true,
                    type: crimild.shaderUniform.types.BOOL,
				});

				$("#specularMapping").click(function() {
					useSpecularMapUniform.data = $(this).is(":checked");
				});

				crimild.run({
					scene: {
						_prototype: crimild.groupNode,
						nodes: [
							{
								_prototype: crimild.lightNode,
								local: {
									translate: [0, 0.5, 1]
								}
							},
							{
								_prototype: crimild.geometryNode,
								primitives: [
									{
										_prototype: crimild.planePrimitive,
									}
								],
								local: {
									translate: [0, 0, -1]
								},
								components: [
									{
										_prototype: crimild.effectComponent,
										effects: [
											{
												_prototype: crimild.effect,
												textures: [
													{
														_prototype: crimild.texture,
														image: {
															_prototype: crimild.image,
															data: color_map,
														},
													},
													{
														_prototype: crimild.texture,
														name: "uNormalMapSampler",
														image: {
															_prototype: crimild.image,
															data: normal_map
														},
													},
													{
														_prototype: crimild.texture,
														name: "uSpecularMapSampler",
														image: {
															_prototype: crimild.image,
															data: specular_map
														},
													}
												],
												cullState: {
													enabled: false
												},
											}
										]
									},
									{
										_prototype: crimild.shaderUniformComponent,
										uniforms: [
											useNormalMapUniform,
											useSpecularMapUniform,
										]
									},
									{
										_prototype: crimild.trackpadComponent,
									},
								],
							}
						]
					},
					renderer: {
						canvas: canvas,
						clearColor: [0, 0, 0, 1]
					}
				});
			});
		</script>
	</head>
	<body>
        <canvas id="canvas">
            Your browser does not support WebGL
        </canvas>
		<div>
	        <div class="hud">
	            <p><a href="javascript:window.parent.location = '../index.html';">crimildjs</a> normal mapping example</p>
	            <p><input type="checkbox" id="normalMapping" checked /> normal mapping<br/></p>
	            <p><input type="checkbox" id="specularMapping" checked /> specular mapping<br/></p>
	        </div>
		</div>
	</body>
</html>
