<!DOCTYPE html>
<html>
	<head>
		<title>CrimildJS Example: Trackpad</title>
	    <script type="text/javascript" src="../lib/jquery-1.8.2.min.js"></script>
		<script data-main="../src/crimild" src="../lib/require.js"></script>
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<script type="text/javascript">
			requirejs([
					"crimild", 
					"image!./assets/earth.jpg"
				], function(
					crimild, 
					earth_image
				) {

				var canvas = $("#canvas").get(0);
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;

				crimild.run({
					scene: {
						_prototype: crimild.geometryNode,
						primitives: [
							{
								_prototype: crimild.spherePrimitive,
							}
						],
						local: {
							translate: [0, 0, -3]
						},
						components: [
							{
								_prototype: crimild.effectComponent,
								effects: [
									{
										_prototype: crimild.effect,
										textures: [
											{
												_prototype: crimild.texture,
												image: {
													_prototype: crimild.image,
													data: earth_image
												},
												flipVertical: true
											}
										],
									}
								]
							},
							{
								_prototype: crimild.trackpadComponent,
							},
						],
					},
					renderer: {
						canvas: canvas,
						clearColor: [0, 0, 0, 1]
					}
				});
			});
		</script>
	</head>
	<body>
        <canvas id="canvas">
            Your browser does not support WebGL
        </canvas>
		<div>
	        <div class="hud">
	            <p><a href="javascript:window.parent.location = '../index.html';">crimildjs</a> trackpad example</p>
	            <p>click and drag to rotate</p>
	        </div>
		</div>
	</body>
</html>
