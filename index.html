<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>crimildjs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style type="text/css">
            body {
                padding-top: 60px;
                padding-bottom: 40px;
            }

            a.zip,
            a.zip span {
              background: transparent url(img/zip.png) no-repeat 0 0;
              width: 30px;
              height: 21px;
              opacity: 0.8;
              display: inline-block;
              text-indent: -10000px;
              -moz-opacity: 0.8;
              filter:alpha(opacity=8);
              -webkit-transition: opacity ease-in-out 0.3s;
            }

            a.tar,
            a.tar span {
              background: transparent url(img/tar.png) no-repeat 0 0;
              width: 30px;
              height: 21px;
              opacity: 0.8;
              display: inline-block;
              text-indent: -10000px;
              -moz-opacity: 0.8;
              filter:alpha(opacity=8);
              -webkit-transition: opacity ease-in-out 0.3s;
            }

            a.code {
              background: transparent url(img/code.png) no-repeat 0 2px;
              width: 30px;
              height: 21px;
              display: block;
              opacity: 0.8;
              display: inline-block;
              text-indent: -10000px;
              -moz-opacity: 0.8;
              filter:alpha(opacity=8);
              -webkit-transition: opacity ease-in-out 0.3s;
            }
        </style>
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet">

        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("[rel=tooltip]").tooltip();
                
                $(".thumbnail").click(function() {
                    var exampleName = $(this).attr('example-name');
                    var width = $(this).attr('example-width') || 640;
                    var height = $(this).attr('example-height') || 480;

                    $("#myModal")
                        .modal({ keyboard: true })
                        .html('<iframe src="examples/' + exampleName + '.html" height="' + height + '" width="' + width + '" style="border: 0; overflow: hidden;" scrolling="no"></iframe>')
                        .css('width', width)
                        .css('height', height)
                        .css('overflow', 'hidden');
                });
            });
        </script>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <div style="float: right; padding-top: 10px;">
                        <a href="https://github.com/hhsaez/crimildjs/tarball/master" class="tar">tar</a>
                        <a href="https://github.com/hhsaez/crimildjs/zipball/master" class="zip">zip</a>
                        <a href="https://github.com/hhsaez/crimildjs" class="code">source code</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="hero-unit">
                <h1>crimildjs</h1>
                <h2>A compact framework for 3d web application development</h2>
                <p>Born as a small experiment, CrimildJS is a compact framework for 3D applications running on the web browser, providing a shader-based rendering pipeline on top of WebGL.</p>
                <p><a class="btn btn-primary btn-large">View crimildjs in GitHub &raquo;</a></p>
            </div>

            <ul class="thumbnails">
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Shapes &amp; Colors" example-name="shapes"><img src="img/t_shapes.png" /></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Lighting" example-name="lighting"><img src="img/t_lighting.png" /></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Toon Shading" example-name="toon_shading"><img src="img/t_toon_shading.png" /></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Fancy Wireframe" example-name="polygon_offset"><img src="img/t_fancy_wireframe.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Textures" example-name="textures"><img src="img/t_textures.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Textures &amp; Lighting" example-name="texture_lighting"><img src="img/t_texture_lighting.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Blending" example-name="blending"><img src="img/t_blending.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Object Selection" example-name="picking"><img src="img/t_picking.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Solar System" example-name="solar_system"><img src="img/t_solar_system.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Camera &amp; Input" example-name="camera"><img src="img/t_camera_input.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="OBJ Loader" example-name="obj_loader"><img src="img/t_obj.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Specular Map" example-name="specular_map"><img src="img/t_specular.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Bump Mapping" example-name="bump_mapping"><img src="img/t_bump.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Multiple Cameras" example-name="multi_camera"><img src="img/t_multi_camera.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Render to Texture" example-name="render_to_texture"><img src="img/t_render_to_texture.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Postprocessing" example-name="old_film"><img src="img/t_old_film.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Glow &amp; Bloom" example-name="bloom"><img src="img/t_glow.png"/></a></li>
                <li class="span1"><a href="#" class="thumbnail" rel="tooltip" data-placement="top" title="Lightcycle" example-name="lightcycle"><img src="img/t_lightcycle.png"/></a></li>
            </ul>
        </div>

        <div class="modal hide" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
    </body>
</html>
